<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Earnings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">ðŸ’° Check Your Earnings</h2>
    <form id="earningsForm">
      <div class="mb-3">
        <label for="userId" class="form-label">User ID</label>
        <input type="text" class="form-control" id="userId" required />
      </div>
      <button type="submit" class="btn btn-info">Get Earnings</button>
    </form>
    <div id="response" class="mt-3"></div>
  </div>

  <script>
    const baseUrl = "https://referral-system-backend-m0w9.onrender.com";
    document.getElementById("earningsForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const userId = document.getElementById("userId").value;

      try {
        const res = await fetch(`${baseUrl}/api/earnings/${userId}`);
        const data = await res.json();
        document.getElementById("response").innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (err) {
        document.getElementById("response").innerHTML = `<p class='text-danger'>Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
