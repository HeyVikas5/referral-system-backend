<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Referral Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">üßç User Signup</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="referredBy" class="form-label">Referral Code (optional)</label>
        <input type="text" class="form-control" id="referredBy" />
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <div id="response" class="mt-3"></div>
  </div>

  <script>
    const baseUrl = "https://referral-system-backend-m0w9.onrender.com"; // replace if different
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const referredBy = document.getElementById("referredBy").value;

      const payload = { name, email };
      if (referredBy) payload.referredBy = referredBy;

      try {
        const res = await fetch(`${baseUrl}/api/users/signup`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(payload),
        });

        const data = await res.json();
        document.getElementById("response").innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (err) {
        document.getElementById("response").innerHTML = `<p class='text-danger'>Error: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
